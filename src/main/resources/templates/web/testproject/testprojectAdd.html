<div class="modal fade" id="testproject-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="testproject-add-modal-title">新增测试项目</h3>
            </div>
            <div class="modal-body">
                <form id="testproject-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	名称：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control">
                                    <input type="text" name="id" hidden class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	编号：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="code" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	测试时间：
					            </span>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="datepicker">
                                    <input type="hidden" id="testtime" name="testtimestr" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	所属类别：
					            </span>
                                <div class="form-group">
                                    <select id="typeid" name="typeid" class="form-control"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	测试人员：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="person" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	描述：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="des" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="testproject-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/web/testproject/testprojectAdd.js}"></script>
